<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <div id="calculator-body">
      <div id="display-panel">
        <p id="display-text"></p>
      </div>
      <div id="keys-panel">
        <div id="numbers-container">
          <div class="number button" data-type="number" data-num="9">9</div>
          <div class="number button" data-type="number" data-num="8">8</div>
          <div class="number button" data-type="number" data-num="7">7</div>
          <div class="number button" data-type="number" data-num="6">6</div>
          <div class="number button" data-type="number" data-num="5">5</div>
          <div class="number button" data-type="number" data-num="4">4</div>
          <div class="number button" data-type="number" data-num="3">3</div>
          <div class="number button" data-type="number" data-num="2">2</div>
          <div class="number button" data-type="number" data-num="1">1</div>
          <div class="number button" data-type="number" data-num="0">0</div>
          <div class="number button" data-type="number" data-num=".">.</div>
        </div>
        <div id="operators-container">
          <div class="operator button" data-type="operator" data-operator="+">+</div>
          <div class="operator button" data-type="operator" data-operator="-">-</div>
          <div class="operator button" data-type="operator" data-operator="x">x</div>
          <div class="operator button" data-type="operator" data-operator="/">/</div>
        </div>
        <div id="cancel" class="button" data-type="special">C</div>
        <div id="delete" class="button" data-type="special">DEL</div>
        <div id="equals" class="button" data-type="special">=</div>
      </div>
    </div>
  </main>
  <script src="javascript/main.js"></script>
</body>
</html>
